{% extends "pages/layout.html" %}

{% block title %}
Thời Khóa Biểu
{% endblock %}
{% load static %}
{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <div class="container">
        <h1>Tìm Thời Khóa Biểu</h1>
        <form method="post" action="{% url 'find_tkb_by_id' %}">
            {% csrf_token %}
            <label for="giang_vien_id">Giảng viên:</label>
            <select name="giang_vien_id" id="giang_vien_id">
                {% for gv in giang_viens %}
                    <option value="{{ gv.id }}">{{ gv.TenGiangVien }}</option>
                {% endfor %}
            </select>
            <br>
            <label for="start_date">Chọn ngày:</label>
            <input type="date" name="start_date" id="start_date">
            <br>
            <button type="submit">Tìm</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
